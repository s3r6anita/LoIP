<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lab work 4.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="script4.1.js"></script>
  <style>
    .price {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .main {
      margin-bottom: 100px;
      /* background-color:rgba(0, 98, 255, 0.551); */
    }
  </style>
</head>

<body>
  <div class="main">
    <table class="table table-hover" id="product-table">
      <thead>
        <tr>
          <th scope="col">№</th>
          <th scope="col">Наименование</th>
          <th scope="col">Стоимость</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
      </tfoot>
    </table>

    <div  style="padding: 10px;">
      <form class="row g-3">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="">
            <label class="form-label"></label>
            <input type="text" class="form-control" id="nameProductForm" placeholder="Наименование товара">
          </div>
          <div class="mt-3">
            <input type="number"  class="form-control" id="price-text" value="1000">
            <input type="range" class="form-range mt-4" min="0" max="10000" value="1000" id="price-range" oninput="changeData()">
          </div>
        </div>
        
      </form>

      <div class="col-12">
          <button class="btn btn-primary mt-4" type="submit" onclick="addProduct()">Добавить</button>
      </div>
    </div>
  </div>

  <div class="price">
    <div class="row align-items-end">
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg" onclick="evaluateCost()">Рассичитать стоимость</button>
      </div>
    </div>
  </div>
</body>

</html>
